  php-apache-environment-1:
    container_name: rubis-cluster-backend-1
    image: rubis/backend
    network_mode: host
    build:
      network: host
    expose:
      - "80"
    volumes:
      - ./PHP/:/var/www/html/PHP/
    environment:
      - RUBIS_DB_HOST=localhost
      - RUBIS_DB_PORT=5432
      - RUBIS_DB_HOST_TYPE=pgsql
      - RUBIS_DB_USERNAME=user
      - RUBIS_DB_PASSWORD=pass
      - RUBIS_DB_DATABASE=db
