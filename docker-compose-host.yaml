version: '3.8'

# command
#  /opt/java/openjdk/bin/java -cp /Client/RUBiS-client-emulator.jar edu.rice.rubis.client.ClientEmulator rubis-docker

services:
  client-1:
    container_name: rubis-c-1
    image: rubis/client
    network_mode: host
    build:
      network: host
    expose:
      - "22"
    environment:
      - RUBIS_httpd_hostname=127.0.1.1
      - RUBIS_httpd_port=80

